<thead>
<tr role="row">
    <th>
        <label class="mt-checkbox mt-checkbox-outline" style="padding-left:19px;"><input type="checkbox" class="select-on-check-all" id="checkAll"><span></span></label>全选
    </th>
    <th>序号</th>
    <th>用户名</th>
    <th>邮箱</th>
    <th>状态</th>
    <th>创建时间</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
{{#each list}}
<tr id='{{id}}'>
    <td>
        <label class="mt-checkbox mt-checkbox-outline" style="padding-left:19px;"><input type="checkbox" class="select"><span></span></label>
    <td></td>
    <td>{{username}}</td>
    <td>{{email}}</td>
    <td>{{status}}</td>
    <td>{{created_at}}</td>
    <td>

        <div class="btn-group">
            <button class="btn red dropdown-toggle" data-toggle="dropdown">操作
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="javascript:;"> Action </a>
                </li>
                <li>
                    <a href="javascript:;"> Another action
                        <span class="badge badge-warning"> 2 </span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;"> Something else here </a>
                </li>
                <li class="divider"> </li>
                <li>
                    <a href="javascript:;"> Separated link
                        <span class="badge badge-info"> 7 </span>
                    </a>
                </li>
            </ul>
        </div>
    </td>

</tr>
{{/each}}
</tbody>
